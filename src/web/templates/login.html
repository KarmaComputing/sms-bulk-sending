{% extends 'base.html' %}


{% block header %}
<h1>Login</h1>
{% endblock header %}

{% block content %}
<form action="{{ url_for('login') }}" method="POST">
  <div id="fieldset">
    <label for="username">Username: <input type="username" name="username" /></label>
    <label for="password">Password: <input type="password" name="password" /></label>
    <br />
    <input type="submit" class="btn btn-primary" value="Login" />
  </div>
</form>
{% endblock %}
